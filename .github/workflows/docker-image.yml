
on:
  push:
    branches: [ "master" ]

jobs:

  # Job to build and test React container
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3          
    
      # Build the client development container
      - name: Build React Test Container
        run: docker build -t austin2153/react-test -f ./client/Dockerfile.dev ./client
      
      # Run npm test with CI=true so it exits
      - name: Run React Tests
        run: docker run -e CI=true austin2153/react-test npm test

  # Job to build and push production containers to Docker Hub
  dockerhub_build_and_push:
    runs-on: ubuntu-latest
    needs: build_and_test  # Depends on the successful completion of the "build_and_test" job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3   # Fetches the entire repository

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build production containers
      - name: Build Client Container
        run: docker build -t austin2153/multi-client ./client
      
      - name: Build Nginx Container
        run: docker build -t austin2153/multi-nginx ./nginx
      
      - name: Build Server Container
        run: docker build -t austin2153/multi-server ./server
      
      - name: Build Worker Container
        run: docker build -t austin2153/multi-worker ./worker

      # Push production containers to Docker Hub
      - name: Push Client Container
        run: docker push austin2153/multi-client
      
      - name: Push Nginx Container
        run: docker push austin2153/multi-nginx
      
      - name: Push Server Container
        run: docker push austin2153/multi-server
      
      - name: Push Worker Container
        run: docker push austin2153/multi-worker
